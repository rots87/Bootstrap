<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Grilla Visible o no</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 well">Contenido 1</div>
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 well">Contenido 2</div>
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 visible-lg well"> Contenido 3</div>
		</div>

		<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 well">Contenido 1</div>
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 well">Contenido 2</div>
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 hidden-lg well"> Contenido 3</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>
</html>
